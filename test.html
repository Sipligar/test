<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Random Test</title>
  <style>
    body {
      background-color: #f4f4f9;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px 40px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 12px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }

    #question {
      font-size: 20px;
      color: #555;
      min-height: 60px;
      margin-bottom: 20px;
    }

    button {
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    footer {
      margin-top: 30px;
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Random Test Question</h1>
    <div id="question">Click the button to get a question.</div>
    <button onclick="showRandomQuestion()">Get Question</button>
  </div>

  <footer>&copy; 2025 RandomTest Inc.</footer>

  <script>
    const questions = [
      "What is the capital of France?",
      "Solve: 12 + 8 = ?",
      "Who wrote 'Hamlet'?",
      "What is the speed of light?",
      "Name the largest planet in our solar system.",
      "What does HTML stand for?",
      "Who painted the Mona Lisa?",
      "What is the boiling point of water?"
    ];

    function showRandomQuestion() {
      const randomIndex = Math.floor(Math.random() * questions.length);
      document.getElementById("question").textContent = questions[randomIndex];
    }
  </script>
</body>
</html>
